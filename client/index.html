<html>
    <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" type="text/javascript"></script>
    <script src="/app.js" type="text/javascript"></script>
    <body ng-app="app">
        <br><br>
        <div class="container" ng-controller="PeopleCtrl">
            <ul class="list-unstyled list-inline">
                <li ng-repeat="person in people" ng-show="!person.hidden" class="">
                    <div ng-show="!person.edit">
                            <div class="thumbnail">
                                <div class="caption">
                                    <h3>{{person.name}}</h3>
                                    <p>{{person.email}}</p>
                                    <br>
                                    <p><a href="#" class="btn btn-primary" role="button" ng-click="person.edit = true;">Edit</a> <a href="#" class="btn btn-default"  ng-click="person.hidden = true; remove(person)" role="button">Remove</a></p>
                                </div>
                            </div>
                    </div>
                    <div ng-show="person.edit">
                        <div class="thumbnail">
                            <div class="caption">
                                <input class="form-control" ng-model="person.name" placeholder="Name" />
                                <input class="form-control" ng-model="person.email" type="email" placeholder="Email" />
                                <br>
                                <a class="btn btn-primary" ng-click="person.edit = false; update(person);">Save Changes</a>
                            </div>
                         </div>
                    </div>
                </li>
            </ul>
            <div class="row">
                <div class="container">
                    <div ng-show="!newPerson">
                        <br>
                        <a class="btn btn-success" ng-click="newPerson = {};">New Person</a>
                        <br><br>
                    </div>
                    <div ng-show="newPerson">
                        <input class="form-control" ng-model="newPerson.name" placeholder="Name"  />
                        <input class="form-control" ng-model="newPerson.email" type="email" placeholder="Email" />
                        <br>
                        <a class="btn btn-primary" ng-click="create(newPerson)">Save Changes</a>
                        <br><br>
                    </div>
                </div>
           </div>
        </div>
    </body>
</html>
